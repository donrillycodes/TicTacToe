<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="title">
        <h1>Tic Tac Toe Game</h1>
        <p>Game starts by just a tap on each cell <br>
            First Player starts as <b>Player X</b> and second Player starts as <b>Player O</b>.</p>
    </div>
    <div id="cell">
        <div class="square" id="cell0"></div>
        <div class="square" id="cell1"></div>
        <div class="square" id="cell2"></div>
        <div class="square" id="cell3"></div>
        <div class="square" id="cell4"></div>
        <div class="square" id="cell5"></div>
        <div class="square" id="cell6"></div>
        <div class="square" id="cell7"></div>
        <div class="square" id="cell8"></div>
    </div>
    <br><br>
    <div id="endGame">
        <p id="displayMessage"></p>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="alternative.js"></script>
    onclick="restartBtn()"
</body>

</html>
